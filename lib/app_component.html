<div class="container">
  <h1 style="margin: 1em auto;">{{title}}</h1>
  <hr />
  <h2>Heroes</h2>
  <div class="grid">
    <ul class="heroes">
      <li
        [class.selected]="hero === selected"
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
      >
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
      </li>
    </ul>

    <div *ngIf="selected != null">
      <my-hero [hero]="selected"></my-hero>
    </div>
  </div>
</div>
