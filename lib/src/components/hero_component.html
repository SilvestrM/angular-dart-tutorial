<section class="grid">
  <div *ngIf="hero != null">
    <div>
      <h2>{{hero.name}}</h2>
    </div>
    <div class="card">
      <table class="table">
        <tr>
          <th>
            <label>id: </label>
          </th>
          <td>
            <div>{{hero.id}}</div>
          </td>
        </tr>
        <tr>
          <th>
            <label>name: </label>
          </th>
          <td>
            <input [(ngModel)]="hero.name" placeholder="name" />
          </td>
        </tr>
        <tr>
          <th>
            <label>Show as top: </label>
          </th>
          <td style="display: flex; align-items: center;">
            <input
              [(ngModel)]="hero.top"
              type="checkbox"
              [disabled]="topHeroes?.length >= 4 && hero.top !== true"
            />
            <p
              style="font-size: 0.7em; margin-left: 0.5rem; color: #d15959;"
              *ngIf="topHeroes?.length >= 4 && hero.top !== true"
            >
              Maximum top heroes exceeded!
            </p>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div>
    <hr />
    <button class="button light" (click)="goBack()">Back</button>
    <button class="button flavour" (click)="save()">Save</button>
  </div>
</section>
