<section class="grid">
  <div *ngIf="hero != null">
    <div>
      <h2>{{hero.name}}</h2>
    </div>
    <div class="card">
      <table class="table">
        <tr>
          <th>
            <label>id: </label>
          </th>
          <td>
            <div>{{hero.id}}</div>
          </td>
        </tr>
        <tr>
          <th>
            <label>name: </label>
          </th>
          <td>
            <input [(ngModel)]="hero.name" placeholder="name" />
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div>
    <hr />
    <button class="button light" (click)="goBack()">Back</button>
  </div>
</section>
