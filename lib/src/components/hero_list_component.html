<section>
  <h2>Heroes</h2>
  <div class="grid">
    <ul class="heroes">
      <li
        [class.selected]="hero === selected"
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
      >
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
      </li>
    </ul>
    <div *ngIf="selected != null">
      <div class="card">
        <h2>
          {{selected.name | uppercase}} is my hero
        </h2>
        <button class="button light" (click)="gotoDetail()">
          View Details
        </button>
      </div>
    </div>
  </div>
</section>
